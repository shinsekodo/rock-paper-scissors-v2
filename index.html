<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Rock Paper Scissors 2.0</title>
</head>
<body>
  <div class="container">
    <header class="opening">
      <h1>Choose Your Elemetal Weapon</h1>
    </header>
    <!---Main container for the cards-->
    <section class="main">
      <a href="#" class="card red">
        <i class="fas fa-fire fa-5x"></i>
        <p>Fire</p>
      </a>
      <a href="#" class="card blu">
        <i class="fas fa-tint fa-5x"></i>
        <p>Water</p>
      </a>
      <a href="#" class="card grn">
        <i class="fas fa-leaf fa-5x"></i>
        <p>Grass</p>
      </a>
    </section>
    <footer class="table">
      <table>
        <tr>
          <th>Player</th>
          <th>Computer</th>
        </tr>
        <tr>
          <td id="pcount">0</td>
          <td id="ccount">0</td>
        </tr>
      </table>
    </footer>
  </div>
  <!--Font awesome icons-->
  <script src="https://kit.fontawesome.com/27b56408a9.js" crossorigin="anonymous"></script>
  <!--Main js file-->
  <script src="scripts/app.js"></script>
</body>
</html>
